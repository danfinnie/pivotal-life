<div class="subway-status-container">
  <div data-bind-class="current_status.status | prepend 'header '">
    <h1 class="title">Subway Status</h1>
    <h2 class="status" data-bind="current_status.status_string"></h2>
  </div>
  <ul class="trains">
    <li data-foreach-train="trains" data-bind-class="train | prepend 'line line-'">
      <span data-bind="train"></span>
    </li>
  </ul>
</div>

<p class="updated-at" data-bind="updatedAtMessage"></p>
